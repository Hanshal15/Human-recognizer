<!DOCTYPE html>

<html>
        <head>
            <title>Image recognition</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
         
            <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
            
         
            <link rel="stylesheet" href="style.css">
            <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
          </head>

          <body>
              <center>
                  <h2>Family recognition app</h2>
                  <p>Model is traind to identify the following Objects:</p>
                  <h3 class="btn btn-primary heading">Father</h3>
                  <br>
                  <h3 class="btn btn-primary heading">Mother</h3>
                  <br>
                  <br><br>
                  <label>Webcam View - </label>

                  <br><br>
           
                  <div id="camera"></div>
           
                  <br><br>

                  <div id="result"></div>
                  
                  <br>

                  <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button>

                  <br><br>
           
                  <button class="btn btn-warning" onclick="identify_image()">Identify Image</button>
           
                  <p style="font-size: 22px;">Object : <span id="object_name"></span></p>
                  <p style="font-size: 22px;">Accuracy : <span id="object_accuracy"></span></p>
                
              </center>

              <script src="main.js"></script>
          </body>
</html>
